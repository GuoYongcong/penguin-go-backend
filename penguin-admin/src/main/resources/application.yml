# tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8001
    #context-path: /penguin-boot

# DataSource
spring:
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/penguin?useUnicode=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=utf-8&serverTimezone=Hongkong   
#           jdbc.username=root
#           jdbc.password=123456
      username: root
      password: 
      filters: stat,wall,log4j,config # 閰嶇疆鐩戞帶缁熻鎷︽埅鐨刦ilters锛屽幓鎺夊悗鐩戞帶鐣岄潰SQL鏃犳硶杩涜缁熻锛屸�檞all鈥欑敤浜庨槻鐏
      max-active: 100 # 鏈�澶ц繛鎺ユ爲
      initial-size: 1 # 鍒濆鍖栧ぇ灏� 
      max-wait: 60000 # 鑾峰彇杩炴帴绛夊緟瓒呮椂鏃堕棿
      min-idle: 1 # 鏈�灏忚繛鎺ユ暟
      time-between-eviction-runs-millis: 60000 # 闂撮殧澶氫箙鎵嶈繘琛屼竴娆℃娴嬶紝妫�娴嬮渶瑕佸叧闂殑绌洪棽杩炴帴锛屽崟浣嶆槸姣 
      min-evictable-idle-time-millis: 300000 #  涓�涓繛鎺ュ湪姹犱腑鏈�灏忕敓瀛樼殑鏃堕棿锛屽崟浣嶆槸姣 
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
  # spring boot admin
  application:
    name: penguin-admin
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        serviceName: ${spring.application.name} # 娉ㄥ唽鍒癱onsul鐨勬湇鍔″悕绉�
  boot:
    admin:
      client:
        url: "http://localhost:8000"
        
# 寮�鏀惧仴搴锋鏌ユ帴鍙�
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
      
# pagehelper   
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql